[buildout]

parts =
    rubygems
    nodejs
    yuicompressor
    minify

[rubygems]
recipe = rubygemsrecipe
gems =
    sass

[nodejs]
recipe = gp.recipe.node
url = http://nodejs.org/dist/node-latest.tar.gz
npms = 
    testacular
scripts = 
    testcular

[yuicompressor]
recipe = z3c.recipe.scripts
eggs =
    yuicompressor

[minify]
recipe = collective.recipe.minify
paths =
    ${buildout:src-directory}/static
ignore =
verbose = false
include-devel = false
css-command = ${buildout:bin-directory}/yuicompressor --type css
js-command = ${buildout:bin-directory}/yuicompressor --type js